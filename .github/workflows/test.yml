name: "Test"
on:
  push:
    branches:
      - main
      - hotfix/**
  pull_request:

jobs:
  Pipeline:
    runs-on: ubuntu-16.04
    container: rafaelleinio/docker-java-python

    steps:
    - uses: actions/checkout@v2

    - name: Install lint dependencies
      run: requirements-lint

    - name: Style check
      run: PYTHONPATH=./pip/deps make style-check

    - name: Quality check
      run: PYTHONPATH=./pip/deps make quality-check

    - name: Static Type check
      run: PYTHONPATH=./pip/deps make type-check

    - name: Install test dependencies
      run: requirements-test

    - name: Tests
      run: PYTHONPATH=./pip/deps make tests
